<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
        }
        .timer {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .timer:hover {
            transform: scale(1.05);
        }
        .fullscreen {
            text-align: right;
        }
        .time {
            font-size: 150px;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }
        .buttons button, .set-timer button {
            font-size: 14px;
            padding: 8px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #0e0e0e;
            transition: background-color 0.3s;
        }
        .buttons button {
            background-color: transparent;
            border: #0e0e0e solid 2px;
            border-radius: 50px;
        }
        .buttons button:hover {
            background-color: #69d5dd;
            border: #69d5dd solid 2px;
        }
        .set-timer {
            margin-top: 20px;
        }
        .set-timer input {
            font-size: 16px;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .set-timer button {
            background-color: #000000;
            color: white;
        }
        .set-timer button:hover {
            background-color: #69d5dd;
        }

        /* Media Queries for Responsive Design */

        @media (orientation: landscape) {
            body {
                flex-direction: row;
            }
            .timer {
                width: 50%;
            }
        }

        @media (orientation: portrait) {
            body {
                flex-direction: column;
            }
            .timer {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="timer">
        <div class="fullscreen">
            <img src="fullscreen-svgrepo-com.svg" onclick="toggleFullscreen()" width="20" height="20">
        </div>
        <div class="time" id="time">25:00</div>
        <div class="buttons">
            <button onclick="startTimer()">Start</button>
            <button onclick="stopTimer()">Stop</button>
            <button onclick="resetTimer()">Reset</button>
        </div>
        <div class="set-timer">
            <input type="number" id="minutes" placeholder="Minutes">
            <button onclick="setTimer()">Set Timer</button>
        </div>
    </div>

    <script>
        let timer, isRunning = false, timeLeft = 1500;
        const timeElement = document.getElementById('time');
        window.addEventListener('beforeunload', () => {
            localStorage.setItem('timeLeft', timeLeft);
            localStorage.setItem('isRunning', isRunning);
        });

        window.addEventListener('load', () => {
            if (localStorage.getItem('timeLeft')) {
                timeLeft = parseInt(localStorage.getItem('timeLeft'), 10);
                isRunning = localStorage.getItem('isRunning') === 'true';
                updateTimeDisplay();
                if (isRunning) {
                    startTimer();
                }
            }
        });

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(() => {
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        alert("Time's up!");
                        resetTimer();
                    } else {
                        timeLeft--;
                        updateTimeDisplay();
                    }
                }, 1000);
            }
        }

        function stopTimer() {
            clearInterval(timer);
            isRunning = false;
        }

        function resetTimer() {
            const minutes = document.getElementById('minutes').value;
            clearInterval(timer);
            isRunning = false;
            if (minutes && !isNaN(minutes) && minutes >= 0) {
                timeLeft = minutes * 60;
            } else {
                timeLeft = 1500;
            }
            updateTimeDisplay();
        }

        function setTimer() {
            const minutes = document.getElementById('minutes').value;
            if (minutes && !isNaN(minutes) && minutes >= 0) {
                timeLeft = minutes * 60;
                updateTimeDisplay();
            } else {
                alert('Please enter a valid number of minutes.');
            }
        }

        function updateTimeDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timeElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
