<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
        }
        .timer {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .timer:hover {
            transform: scale(1.05);
        }
        .time {
            font-size: 64px;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }
        .buttons button, .set-timer button {
            font-size: 18px;
            padding: 12px 25px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #0e0e0e;
            transition: background-color 0.3s;
        }
        .buttons button:nth-child(1) {
            background-color: transparent;
            border: #0e0e0e solid 2px;
            border-radius: 50px;
        }
        .buttons button:nth-child(1):hover {
            background-color: #69d5dd;
            border: #69d5dd solid 2px;
        }
        .buttons button:nth-child(2) {
            background-color: transparent;
            border: #0e0e0e solid 2px;
            border-radius: 50px;

        }
        .buttons button:nth-child(2):hover {
            background-color: #69d5dd;
            border: #69d5dd solid 2px;
        }
        .buttons button:nth-child(3) {
            background-color: transparent;
            border: #0e0e0e solid 2px;
            border-radius: 50px;
        }
        .buttons button:nth-child(3):hover {
            background-color: #69d5dd;
            border: #69d5dd solid 2px;
        }
        .set-timer {
            margin-top: 20px;
        }
        .set-timer input {
            font-size: 16px;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .set-timer button {
            background-color: #000000;
            color: white;
        }
        .set-timer button:hover {
            background-color: #69d5dd;
        }
    </style>
</head>
<body>
    <div class="timer">
        <div class="time" id="time">25:00</div>
        <div class="buttons">
            <button onclick="startTimer()">Start</button>
            <button onclick="stopTimer()">Stop</button>
            <button onclick="resetTimer()">Reset</button>
        </div>
        <div class="set-timer">
            <input type="number" id="minutes" placeholder="Minutes" min="0">
            <button onclick="setTimer()">Set Timer</button>
        </div>
    </div>

    <script>
        let timer, isRunning = false, timeLeft = 1500;

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(() => {
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        alert("Time's up!");
                        resetTimer();
                    } else {
                        timeLeft--;
                        updateTimeDisplay();
                    }
                }, 1000);
            }
        }

        function stopTimer() {
            clearInterval(timer);
            isRunning = false;
        }

        function resetTimer() {
            const minutes = document.getElementById('minutes').value;
            clearInterval(timer);
            isRunning = false;
            timeLeft = minutes * 60 || 1500;
            updateTimeDisplay();
        }

        function setTimer() {
            const minutes = document.getElementById('minutes').value;
            if (minutes >= 0) {
                timeLeft = minutes * 60;
                updateTimeDisplay();
            }
        }

        function updateTimeDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('time').textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }
    </script>
</body>
</html>
